<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" class="container">
      <v-app>
        <v-main>
          <template>
            <!-- Primer Modulo -->
            <section id="contador">
              <template>
                <v-row justify="center">
                  <v-col>
                    <v-card>
                      <v-card-title class="white darken-2">
                        <h2 class="headline black--text">{{quien}}</h2>

                        <v-spacer></v-spacer>

                        <v-btn icon @click="play" :disabled="estado">
                          <v-icon>fa-play-circle</v-icon>
                        </v-btn>
                        <v-btn icon @click="Detener">
                          <v-icon>fa-stop-circle</v-icon>
                        </v-btn>

                        <v-btn icon @click="fin">
                          <v-icon>mdi-dots-vertical</v-icon>
                        </v-btn>
                      </v-card-title>
                      <v-container>
                        <v-row>
                          <v-col v-if="estado">
                            <div id="can" @click="Reiniciar">
                              Tiempo Jugado: {{time}}
                              <canvas
                                id="canvas"
                                width="300"
                                height="300"
                              ></canvas>
                            </div>
                          </v-col>
                          <v-col v-if="!estado">
                            <div id="can" @click="play">
                              Presiona para empezar
                              <canvas
                                id="canvas"
                                width="300"
                                height="300"
                              ></canvas>
                            </div>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card>
                  </v-col>
                </v-row>
              </template>
            </section>

            <!-- Modulo Historial -->
            <section id="historial" class="mt-3">
              <template>
                <v-card>
                  <v-card dark flat>
                    <v-card-title class="pa-2 purple lighten-1">
                      <h3 class="title font-weight-light text-center grow">
                        Historial
                      </h3>
                    </v-card-title>
                  </v-card>

                  <v-card>
                    <v-card-title class="d.flex justify-center">
                      Destacados
                    </v-card-title>
                    <v-card-subtitle> {{winner.marcador}}</v-card-subtitle>
                  </v-card>
                  <v-card-text class="py-0">
                    <template>
                      <v-timeline>
                        <v-timeline-item
                          large
                          v-for="jugador in jugadores"
                          :key="jugador.id"
                        >
                          <template v-slot:icon>
                            <v-avatar>
                              <img :src="jugador.avatar" />
                            </v-avatar>
                          </template>
                          <template v-slot:opposite>
                            <span> {{partida.fecha}}</span>
                          </template>
                          <v-card class="elevation-2">
                            <v-card-title class="headline"
                              >{{jugador.nombre}}</v-card-title
                            >
                            <v-card-text>
                              Velocidad: {{jugador.velocidad}}
                            </v-card-text>
                            <v-card-text>
                              <v-container fluid>
                                <v-sparkline
                                  :line-width="2"
                                  :padding="0"
                                  :smooth="10"
                                  :value="jugador.historialVelocidad"
                                  auto-draw
                                ></v-sparkline>
                              </v-container>
                            </v-card-text>
                          </v-card>
                        </v-timeline-item>
                      </v-timeline>
                    </template>
                  </v-card-text>
                </v-card>
              </template>
            </section>
            <!-- Modulo de Grafica -->
            <section id="registrar" class="mt-1">
              <template>
                <v-card class="mx-auto">
                  <v-app-bar dark color="pink">
                    <v-toolbar-title>Jugadores</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-btn dark icon @click="resetear">
                      <v-icon>fa-sync-alt</v-icon>
                    </v-btn>
                    <v-btn dark icon @click="agregarPuntos">
                      <v-icon>fa-list</v-icon>
                    </v-btn>
                    <v-btn dark icon @click="add">
                      <v-icon>mdi-plus</v-icon>
                    </v-btn>
                    <v-btn dark icon @click="edicion" :disabled="estado">
                      <v-icon>fa-edit</v-icon>
                    </v-btn>
                  </v-app-bar>

                  <v-container>
                    <v-row dense>
                      <v-col v-for="(item, i) in jugadores" :key="i" cols="12">
                        <v-card :color="item.color" dark>
                          <div
                            class="d-flex flex-no-wrap justify-space-between"
                          >
                            <!-- COLUMNA Inicio -->
                            <v-col cols="6" class="darken-2">
                              <!-- Mostrar Nombre -->
                              <div class="d-flex align-start">
                                <h4 class="text--primary">{{item.nombre}}</h4>
                              </div>
                              <!-- Edicion de nombre oculto -->
                              <div class="ml-4" v-if="!estado">
                                <input
                                  class="text--primary"
                                  class="headline"
                                  v-model="item.nombre"
                                  :hidden="editar"
                                />
                                <input
                                  class="text--primary"
                                  class="headline"
                                  type="number"
                                  v-model="item.puntos"
                                  :hidden="editar"
                                />
                              </div>
                              <!-- mostrar puntos -->
                              <v-card-subtitle dark class="font-weight-light">
                                <span>
                                  Puntos
                                  <label
                                    class="text-sm-body-2"
                                    v-text="item.puntos"
                                  ></label>
                                </span>

                                <div class="d-flex align-baseline">
                                  <span> Historial </span>
                                </div>
                                <span v-text="item.historialPuntos"></span>
                              </v-card-subtitle>
                            </v-col>

                            <!-- COLUMNA del Centro -->
                            <v-col cols="6" class="darken-2">
                              <v-slider
                                class="d-flex align-start"
                                v-model="item.puntos"
                                min="0"
                                max="500"
                                step="1"
                                thumb-label
                                :disabled="editar"
                              >
                              </v-slider>
                              <div
                                class="d-flex align-center justify-center mb-6"
                              >
                                <v-avatar size="50%" tile>
                                  <v-img :src="item.avatar"></v-img>
                                </v-avatar>
                              </div>
                              <div class="d-flex justify-space-around">
                                <!-- Guardar -->
                                <div class="d-flex align-end outlined tile">
                                  <v-icon
                                    @click="agregarPuntosManual(item.id)"
                                    :disabled="editar"
                                    >fa-save
                                  </v-icon>
                                </div>
                                <!-- Eliminar -->
                                <div>
                                  <v-icon
                                    @click="eliminar(item.id)"
                                    :disabled="editar"
                                    >mdi-delete</v-icon
                                  >
                                </div>
                              </div>
                              <!-- COLUMNA final -->
                            </v-col>
                          </div>
                        </v-card>
                      </v-col>
                    </v-row>
                  </v-container>
                </v-card>
              </template>
            </section>

            <!-- Fin del main -->
          </template>
        </v-main>

        <v-app-bar app bottom dark>
          <v-bottom-navigation
            absolute
            color="white"
            hide-on-scroll
            horizontal
            class="d-flex justify-space-around mb-6"
          >
            <v-btn href="#registrar" @click="add">
              <span>Registrar</span>
              <v-icon>fa-users</v-icon>
            </v-btn>

            <v-btn href="#contador">
              <span>Jugar</span>
              <v-icon>fa-gamepad</v-icon>
              <div class="active text-danger"></div>
            </v-btn>

            <v-btn href="#historial">
              <span>Historial</span>
              <v-icon>fa-history</v-icon>
            </v-btn>
          </v-bottom-navigation>
        </v-app-bar>
      </v-app>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="script.js"></script>
  </body>
</html>
